<h2 mat-dialog-title>
  <mat-icon>history</mat-icon>
  {{data.LOJA}}
</h2>
<mat-dialog-content class="mat-typography">
  <h3>Histórico de movimentação:</h3>
  <h2 *ngIf="dataSource.data.length === 0">Nenhuma movimentação para o micro selecionado!!</h2>

  <div class="container-tabela">

    <table *ngIf="dataSource.data.length > 0"
      mat-table
      [dataSource]="dataSource"
      multiTemplateDataRows
      class="tabela">

      <ng-container matColumnDef="MOVIMENTACAO">
        <th mat-header-cell *matHeaderCellDef >MOVIMENTAÇÃO</th>
        <td mat-cell *matCellDef="let micro" >
          <div class="movimentacao">
            <span>{{ micro.LOJA_ANTIGA }}</span> <mat-icon >east</mat-icon> <span>{{ micro.LOJA_NOVA}}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <th mat-header-cell *matHeaderCellDef > {{column}} </th>
        <td mat-cell *matCellDef="let micro"> {{micro[column]}} </td>
      </ng-container>

      <ng-container matColumnDef="DATA">
        <th mat-header-cell *matHeaderCellDef >DATA</th>
        <td mat-cell *matCellDef="let micro">
          {{ micro.DATA | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="STATUS">
        <th mat-header-cell *matHeaderCellDef >STATUS</th>
        <td mat-cell *matCellDef="let micro">
         {{ micro.STATUS }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithacao; sticky: true"></tr>
      <tr mat-row *matRowDef="let micro; columns: columnsToDisplayWithacao;" class="example-element-row">
      </tr>
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [colSpan]="columnsToDisplayWithacao.length">Nenhuma informação encontradada para: "Em desenvolvimento..."</td>
      </tr> -->

    </table>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]>FECHAR</button>
</mat-dialog-actions>
