<h2 mat-dialog-title>Deletar Ocorrência</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.LOJA}} - {{data.OCORRENCIA}}</p>
  <p>Deseja realmente deletar esta ocorrência ?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-raised-button color="primary" (click)="detelaOcorrencia()">Deletar</button>
</mat-dialog-actions>
