<div class="container-logo mat-elevation-z8">
   <img src="https://lojasmarabraz.vtexassets.com/arquivos/logo-new-marabraz.svg" alt="Logo Marabraz Site">
   <h1>Ocorrências Infraestrutura</h1>
</div>

<div class="container-login">

  <mat-card class="example-card mat-elevation-z8">
    <div class="box">
      <mat-card-header>
        <mat-card-title>
          <h2 class="login">Login</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Matricula</mat-label>
            <input matInput type="text" formControlName="matricula" [errorStateMatcher]="matcher">
            <button mat-icon-button matSuffix class="btn-person" disabled >
              <mat-icon class="icon-display">person</mat-icon>
            </button>
            <mat-error *ngIf="formGroup.get('matricula')?.hasError('required')">
              A Matricula é <strong>Obrigatória</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Digite sua Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" [errorStateMatcher]="matcher">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" class="btn-visibility" >
              <mat-icon class="icon-display">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="true">
              A Senha é <strong>Obrigatória</strong>
            </mat-error>
          </mat-form-field>

          <button mat-flat-button color="primary" type="submit" >ENTRAR</button>
        </form>

      </mat-card-content>
    </div>
  </mat-card>
</div>
