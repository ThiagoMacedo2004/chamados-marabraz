<mat-card>
  <mat-card-title>
    <div class="title">
      <mat-icon>settings</mat-icon>
      <span>Opções Ocorrência</span>
    </div>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content>

    <div class="motivos">
      <div class="btns">
        <button mat-flat-button color="primary">
          <mat-icon>add</mat-icon> Motivo
        </button>
        <button mat-flat-button color="primary" (click)="adicionarSubmotivo(motivoSelecionado)">
          <mat-icon>add</mat-icon> Submotivo
        </button>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Motivo</mat-label>
        <mat-select (selectionChange)="changeMotivo($event)" [value]="motivos[0].id">
          <mat-option value="">-- Selecione Motivo --</mat-option>
          <mat-option
            *ngFor="let item of motivos"
            [value]="item.id">
            {{ item.motivo }}
          </mat-option>
        </mat-select>

      </mat-form-field>


    </div>

    <div class="tabela">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="submotivo">
          <th mat-header-cell *matHeaderCellDef >SUBMOTIVO</th>
          <td mat-cell *matCellDef="let item">
            {{item.submotivo}}
          </td>
        </ng-container>

        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;">
        </tr>

      </table>
    </div>
  </mat-card-content>


</mat-card>
